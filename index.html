<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculadora de IMC</title>
		<link rel="stylesheet" href="style.css" />
		<script src="main.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div id="calc-container" class="">
				<h1>Calculadora de IMC</h1>
				<div class="form">
					<label for="height">Altura (m):</label>
					<input type="text" name="height" id="height" placeholder="ex: 1,75">
					<label for="weight">Peso (kg):</label>
					<input type="text" name="weight" id="weight" placeholder="ex: 70,5">
				</div>
				<div class="buttons">
					<button id="clear-btn">Limpar</button>
					<button id="calc-btn">Calcular</button>
				</div>
			</div>

			<div id="result-container" class="hide">
				<p id="imc-number">
					Seu IMC: <span class=""></span>
				</p>
				<p id="imc-info">
					Situação atual: <span class=""></span>
				</p>
				<h3>Confira as classificações:</h3>
				<div id="imc-table">
					<div class="table-header">
						<h4>IMC</h4>
						<h4>Classificação</h4>
						<h4>Grau</h4>
					</div>
				</div>
				<button id="back-btn">Voltar</button>
			</div>
		</div>
	</body>
</html>
